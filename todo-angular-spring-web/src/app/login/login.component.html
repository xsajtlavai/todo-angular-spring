<div class="container">
  <div class="alert alert-warning" role="alert" *ngIf="warning">{{warning}}</div>
  <form class="navbar-form navbar-left" role="search">
    <div class="form-group">
      <input type="text" class="form-control" name="username"
             [(ngModel)]="username" placeholder="User Name">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password"
             [(ngModel)]="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="submitButtonDisabled"
            (click)="login()">Log in</button>
  </form>
</div>
